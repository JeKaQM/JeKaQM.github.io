 <div class="container">

   <div class="container transparent-bg">
      <div class="row-1">
        <p class="text">How would you like to pay?</p>
      </div>

      <div class="row-1">
        <p class="text">Your Order:</p>
        <br />
        <div class="basket-item">
          <span class="imgpay"></span>
          <span class="dish-title">PHILLY CHEESE STEAK</span>
          <span class="count">2</span>
          <span class="dish-price">£11.90</span>
    	  </div>
<br />
        <div class="basket-item">
          <span class="imgpay2"></span>

<br />

 <div class="container">
   <div class="row-1">
   <button class="button basket-button">
      Pay with Paypal
   </button>

   <br />
   <br />
   <br />

   <div class="card-details">
     <p>Pay using Credit or Debit card</p>

   <br />

     <div class="card-number">
       <label> Card Number </label>
       <input
         type="text"
         class="card-number-field"
         placeholder="###-###-###"/>
     </div>

     <div class="date-number">
       <label> Expiry Date </label>
       <input type="text" class="date-number-field"
              placeholder="DD-MM-YY" />
     </div>

     <div class="cvv-number">
       <label> CVV number </label>
       <input type="text" class="cvv-number-field"
              placeholder="xxx" />
     </div>
     <div class="nameholder-number">
       <label> Card Holder name </label>
       <input
         type="text"
         class="card-name-field"
         placeholder="Enter your Name"/>
     </div>

<br />
<br />
<br />
